<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Speed Typing Tester</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-gradient">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow-lg p-5 text-center animate__animated animate__fadeInUp" style="max-width: 500px;">
        <i class="bi bi-keyboard display-1 text-primary mb-3"></i>
        <h1 class="mb-3 fw-bold text-dark">Welcome to Speed Typing Tester</h1>
        <p class="text-muted mb-4">
          Test your typing speed and track your progress over time.
        </p>
        <a href="/register" class="btn btn-primary btn-lg custom-btn">Get Started</a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
